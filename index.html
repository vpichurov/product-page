<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Product page</h1>
    <div class="filter-container js-filter-container">
      <div class="centered-filters">      
          <a href="./compare.html">Compare</a>
          <br />
          <br />

          <input      
            class="js-search-bar"      
            type="text"
            name="search"
            placeholder="Show/hide products.."
          />
          <br />
          <br />

          <input
            id="asyncSearch"
            class="js-asyncSearch"
            type="text"
            name="search"
            placeholder="Async Search products.."
          />
          <button id="search-button" class="js-search-button">Search</button>
          
          <br />
          <br />
          <!-- select category -->
          <label for="bike">Choose category:</label>
          <select name="bike" id="bike-category" class="js-bike-category"></select>
          <br />
          <br />
          
          <!-- radio select -->
          <div class="enable-compare-container">
            <label>Enable compare buttons</label><br />
            <div class="row">
              <input type="radio" class="row js-compare-enable" id="compareEnabled" name="compare" value="compare_enable" checked><label for="compareEnabled">Yes</label></input>
            </div>
            <div class="row">
              <input type="radio" class="row js-compare-enable" id="compareDisabled" name="compare" value="compare_disable"><label for="compareDisabled">No</label></input>
            </div>   
          </div>
          <br />
          <label for="selectAll">Select all</label>
          <input type="checkbox" name="selectAll" id="selectAll" class="js-selectAll" data-id="selectAll">
      </div>
    </div>
    
    <div class="js-card-container card-container" id="container"></div>
    
    <script type="module" src="common.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
